<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>lesson_16</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__container">
				<div class="appointment">
					<div class="appointment__container">
						<div class="appointment__body body-appointment">
							<div class="body-appointment__title">Make an appointment</div>
							<div class="body-appointment__form">
								<form action="#" class="form-appointment">
									<div class="form-appointment__inputs">
										<input type="text" class="form-appointment__input" placeholder="Name">
										<input type="text" class="form-appointment__input" placeholder="Email">
										<input type="text" class="form-appointment__input" placeholder="Phone Number">
										<input type="text" class="form-appointment__input" placeholder="Select Service">
									</div>
									<textarea class="form-appointment__text" placeholder="Tell us about your puppers include his/her name"></textarea>
									<div class="form-appointment__button">
										<button class="form-appointment__item-button">Make an Appointment</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
